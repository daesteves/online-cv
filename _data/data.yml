experiences:
 role: Technical and Operational Manager for NOS Control Tower Team
      time: 09/2019 - Present
      company:  GFI Portugal
      details: |
      I joined Microsoft Azure Networking team as a Support Engineer.
    Joining Microsoft has allowed me to further develop my customer oriented skills as well as helping the team with the
     increasing number of challenges that show up every day.

    Besides helping customers, I try to help the team as much as possible.
    Some examples are:
    1. Collecting data and sharing knowledge that may not be known for all.
    2. Helping colleagues in need.
    3. Being proactive.
    If I needed to describe my daily work using one setence, it would be customer obsessed.

      
    
    - role: Technical and Operational Manager for NOS Control Tower Team
      time: 2017 - 2019
      company:  NOS SGPS (via Real Life Technologies)
      details: |
        I was the operational and technical manager of the NOS Corporate Control Tower (Torre de Controlo Empresarial).
        
        A typical day consisted in planning and distributing the work for the team, as well as monitoring and stepping in as last line of support when needed.
        I was also responsable for interacting with NOS field partners regarding any issues or doubts.
        
        Other funcions that I performed on a daily basis were:
          - Advanced network troubleshooting
          - Managing the content of the internal wiki
          - Managing  and monitoring our test plataforms (server, speedtest, ftp, netperf, etc)
          - Developing processes to improve team performance
          - Testing new equipments
          - Managing and monitoring our networking laboratory
          - Creating templates for the team to use
         

    - role: Networking Technician at NOS Control Tower Team
      time: 2015 - 2017
      company:  NOS SGPS (via Real Life Technologies)
      details: |
        As a technical networking operator, I was responsible for implementing and providing the service directly to the client.
        
        I was responsible for managing field operators, validating the logical and physical circuit, making sure that the CPE configuration was as intended and that the service was operating as expected as well as executing all relevant tests.
        
        During this time, I helped install services like VPN IP MPLS, Internet, xDSL, 4G, amongst others.
       
        In additiong, I also performed tasks like:
          - Registering an equipment on support platforms
          - Creating template configurations for CEs
          - Providing 2nd line support to the team

    - role: Networking Technician at NOS GPR Team
      time: 2015
      company: NOS SGPS (via Real Life Technologies)
      details: |
        When I first joined NOS, this was the first team I joined. 
        It's focus was configuring core services as well as deploying NDDs at final client sites.
        
        Joining this team helped me get a grasp of NOS infrastruture, as well as gain some experience in the networking field.
        
        Some of the technologies where I intervened:
          - FO
          - xDSL
          - GPON
          - FTTH

